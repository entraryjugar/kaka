<body style="background: #DDDDDD;">
	<div class="logo"><img src="logo_white.svg" class="ima-1">
	</div>
	<div class="content grid-box">
		<div class="pago-box">
            <h1>Envia <b style="color: #BB1E1E;">0,0012 BTC</b> exactos a la siguiente dirección de billetera bitcoin.</h1>
            <span id="enlace" class="btc">1KVU4AjY3N8wJqZo6iWy43viPTzZadQUkT</span> <button id="copiador">Copiar</button>
            <script>
                var boton = document.getElementById("copiador");
                boton.addEventListener("click", copiarAlPortapapeles, false);
                function copiarAlPortapapeles() {
                var enlace = document.getElementById("enlace");
                var inputFalso = document.createElement("input");
                inputFalso.setAttribute("value", enlace.innerHTML);
                document.body.appendChild(inputFalso);
                inputFalso.select();
                document.execCommand("copy");
                document.body.removeChild(inputFalso);
                alert("Copiado al portapapeles!");
                }
            </script>
        </div>
	</div>
